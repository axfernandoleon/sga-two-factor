<section id="notas">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let nota of notas">
        <div class="card_book">
          <div class="card">
            <div class="card-body text-center">
              <h4 routerLink="/nota/{{nota.id}}" class="card-title">{{nota.titulo}}</h4>
              <p class="card-text">
                Materia: {{nota.materia }}
              </p>
              <!-- <p class="card-text">
                Nota: {{nota.nota}}
              </p>
              <p class="card-text">
                Fecha Publicacion: {{nota.fecha}}
              </p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
