<div>

    <h1>Inicia sesion con tu umero de celular</h1>

    <hr>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nota">Codigo Pais</label>
            <input type="text" [(ngModel)]="phoneNumber.country"  class="input" placeholder="593" maxlength="3">    
        </div>

        <div class="form-group col-md-6">
            <label for="nota">Numero Celular</label>
            <input type="text" [(ngModel)]="phoneNumber.line"  class="input" placeholder="9782312451" maxlength="10">
        </div>

    </div>
    


    <div id="recaptcha-container"></div>

    <button (click) = "sendLoginCode()">SMS text Login Code</button>


    <div *ngIf="windowRef.confirmationResult">
        <label for="code">Ingresa codigo de verificacion</label>
        <input type="text" name="code" [(ngModel)]="verificationCode" class="input">

        <button (click)= "redirecciona()">Verificar</button>
        <!-- <button (click)= "verifyLoginCode()">Verificar</button> -->
    </div>

    <!-- <div *ngIf="isAdmin">

    </div> -->



</div>
